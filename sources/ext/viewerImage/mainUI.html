<div class="btn-toolbar" id="{{id}}Toolbar" style="padding: 2px; background-color: transparent; z-index: 9999999; position:fixed; bottom: 0px; right: 0px;">
    <div class="btn-group">
        <button class="btn btn-link btn-lg" id="{{id}}ZoomOut"><span class="fa-stack">
            <i style="color: rgba(0,0,0,0.8)" class="fa fa-circle fa-stack-base fa-stack-2x"></i><i class="fa fa-search-minus fa-stack-1x" style="color: #f2f2f2;"></i></span></button>        
        <button class="btn btn-link btn-lg" id="{{id}}ZoomIn"><span class="fa-stack">  
            <i style="color: rgba(0,0,0,0.8)" class="fa fa-circle fa-stack-base fa-stack-2x"></i><i class="fa fa-search-plus fa-stack-1x" style="color: #f2f2f2;"></i></span></button>        
        <button class="btn btn-link btn-lg" id="{{id}}ZoomReset"><span class="fa-stack">
            <i style="color: rgba(0,0,0,0.8)" class="fa fa-circle fa-stack-base fa-stack-2x"></i><i class="fa fa-search fa-stack-1x" style="color: #f2f2f2;"></i></span></button>              
        <!--button class="btn btn-link btn-lg" id="{{id}}Brighter"><i class="fa fa-sun-o"></i></button-->              
        <!--button class="btn btn-link btn-lg" id="{{id}}RotateLeft"><span class="fa-stack">                
            <i style="color: rgba(0,0,0,0.8)" class="fa fa-circle fa-stack-base fa-stack-2x"></i><i class="fa fa-rotate-left fa-stack-1x" style=""></i></span></button-->        
    </div>
</div>
<div class="" style="width: 100%; height: 100%; background-color: #000;">
    <div style="width: 100%; height: 100%;" id="{{id}}imgViewer">
        <img style="max-width: 100%; max-height: 100%; display: block; margin:auto;" id="{{id}}Image" src="{{imgPath}}" title=" ">
    </div>    
</div>
